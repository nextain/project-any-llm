# Naia Gateway Configuration
# Deployed on GCP Cloud Run (project-a8b18af5-b980-43e7-8ec, asia-northeast3)

database_url: "${DATABASE_URL}"
host: "0.0.0.0"
port: 8080
auto_migrate: true

# Auth
master_key: "${GATEWAY_MASTER_KEY}"
jwt_secret: "${GATEWAY_JWT_SECRET}"
access_token_exp_minutes: 60
refresh_token_exp_days: 30
auth_base_url: "${AUTH_BASE_URL:-https://naia.nextain.io}"

# LLM Providers
providers:
  vertexai:
    project: "project-a8b18af5-b980-43e7-8ec"
    location: "global"
  xai:
    api_key: "${XAI_API_KEY}"
  anthropic:
    api_key: "${ANTHROPIC_API_KEY}"

